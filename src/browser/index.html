<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div{
            display: block;
            align-items: center;
            gap: 5px;
        }
    </style>
    <title>Options</title>
</head>
<body>
    <h1>Start</h1>

    <div>
        <input type="checkbox" id="start-checkbox" value="1">
        <label for="start-checkbox">Увімкнути додаток, під час тесту неможна змінювати значення на ні</label> <!-- Якщо дати таку можливість, то можно буде спамить і тратить лишній раз токени -->
    </div>
    <div>
        <input type="checkbox" name="buttonCheck" id="button-autoclick">
        <label for="button-autoclick">Натисність якщо бажаєте щоб тест автоматично проходився при знаходження відповідді</label>
    </div>
    <!-- script -->
    <script src="./scripts/script.js"></script>
</body>
</html>
